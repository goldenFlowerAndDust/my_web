		<title>12月26日课堂练习</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background-color: #ddd;
			}
			div{
				border: 1px solid #00ffff;
			}
			#box1{
				border: none ;
			}
			main div{
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				width: 100%;

				margin-top: 15px;
				height: 18.75rem;

			}

				align-items: center;
				gap: 15px;
			}
			#box2{
				height: 15rem;
			}
			#box2 nav ul{
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				gap: 130px;
			}
			ul li{
				font-size: 40px;
				margin: 0 25px;
				list-style-type: none;
			}
			a{
				text-decoration: none;
			}
			a:hover{
				background-color: #00ffff;
			}
			.flex{
				flex: 1;
			}
			.flex_1{
				flex: 3;
			}
