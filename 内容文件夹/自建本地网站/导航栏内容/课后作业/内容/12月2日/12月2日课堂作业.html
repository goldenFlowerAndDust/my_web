<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>12月2日课堂作业</title>
		<link rel="stylesheet" href="12月2日课堂作业.css">
	</head>
	<body>
		<div id="div_counter">
			<!-- 表单 -->
			<form action="">
				<!-- 品牌 -->
				<div class="div_背景">
					<!-- 左边品牌 -->
					<div class="div_flex" id="div_flex_1" style="height: 140px;">品牌:</div>
					<!-- logo -->
					<div class="logo">
						<img src="图片logo/img/logo1.jpg" alt="酷派">
						<img src="图片logo/img/logo2.jpg" alt="OPPO">
						<img src="图片logo/img/logo3.jpg" alt="samugn">
						<img src="图片logo/img/logo4.jpg" alt="vivo">
						<img src="图片logo/img/logo5.jpg" alt="lenovo">
						<img src="图片logo/img/logo6.jpg" alt="HUAWEI">
						<img src="图片logo/img/logo7.jpg" alt="小米">
						<img src="图片logo/img/logo8.jpg" alt="苹果">
					</div>
				</div>
				<!-- 分类 -->
				<div class="div_背景">
					<!-- 分类 -->
					<div class="div_flex">分类:</div>
					<!-- 多选框 -->
					<div>
						<label><input type="checkbox"/>手机</label>
						<label><input type="checkbox"/>平板</label>
						<label><input type="checkbox"/>电脑</label>
					</div>
				</div>
				<!-- 网络类型 -->
				<div class="div_背景">
					<!-- 网络类型 -->
					<div class="div_flex">网络类型:</div>
					<!-- 多选框 -->
					<div>
						<label><input type="checkbox"/>移动</label>
						<label><input type="checkbox"/>电信</label>
						<label><input type="checkbox"/>广电</label>
						<label><input type="checkbox"/>联通</label>
					</div>
				</div>
				<!-- 价格 -->
				<div class="div_背景">
					<!-- 价格 -->
					<div class="div_flex">价格:</div>
					<!-- 单选框 -->
					<div>
						<label><input type="radio" name="huchi"/>1500以下</label>
						<label><input type="radio" name="huchi"/>1500~2500</label>
						<label><input type="radio" name="huchi"/>2500~3500</label>
						<label><input type="radio" name="huchi"/>3500以上</label>
					</div>
				</div>
				<!-- 颜色 -->
				<div class="div_背景">
					<!-- 颜色 -->
					<div class="div_flex">颜色:</div>
					<!-- 多选框 -->
					<div>
						<label><input type="checkbox"/>白色</label>
						<label><input type="checkbox"/>黑色</label>
						<label><input type="checkbox"/>玫瑰金</label>
						<label><input type="checkbox"/>苹果粉</label>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
