<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width: 40%;
            margin: 0 auto;
            padding: 35px;
        }
        ul,ol{
            list-style: none;
            text-align: center;
            line-height: 100%;
            font-size: 15px;
        }
        ul{
            width: 150px;
            border: 1px solid #ddd;
            padding: 10px 0;
        }
        ul>li{
            margin-top: 0;
            padding:15px 15px;
            position: relative;
        }
        ul li >a{
            text-decoration: none;
            color:#333;
        }
        ul > li:hover{
            background-color: #ddd;
        }
        ol{
            position: absolute;
            left: 100%;/*靠右显示*/
            top: 0;
            width: 150px;
            border: 1px solid #ddd;
            background-color:white;
            padding: 10px 0;
            display: none;
        }
        ol>li{
            padding: 10px 15px;
        }
        ol li:hover{
            background-color: #ddd;
        }
        ol li >a{
            text-decoration: none;
            color:#333;
        }
        ul>li:hover ol{
            display: block;
        }
    </style>
</head>
<body>
<aside>
    <ul>
        <li><a href="#">水果</a>
            <ol>
                <li><a href="#">苹果</a></li>
                <li><a href="#">香蕉</a></li>
                <li><a href="#">梨子</a></li>
            </ol>
        </li>
        <li><a href="#">蔬菜</a>
            <ol>
                <li><a href="#">白菜</a></li>
                <li><a href="#">西兰花</a></li>
                <li><a href="#">香芹</a></li>
            </ol>
        </li>
        <li><a href="#">肉类</a>
            <ol>
                <li><a href="#">鸡肉</a></li>
                <li><a href="#">鸭肉</a></li>
                <li><a href="#">鱼肉</a></li>
            </ol>
        </li>
    </ul>
</aside>
</body>
</html>
