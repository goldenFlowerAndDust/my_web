<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12月31日课堂练习.html</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root{
				--font-size:35px;
			}
			body{
				margin: 0 auto;
				width: 90%;
				min-height: 100vh;
			}
			header{
				border: 1px solid black;
				width: 100%;
				height: 100px;
				display: flex;
				align-items: center;
			}
			#header1{
				font-size:var(--font-size);
				margin: 0 25px 0 15px;
				width: 400PX;
				height: 100px;
				background: #aa00ff;
				color: white;
				font-weight: bolder;
				text-align: center;
				line-height: 100px; /*将高度与容器高度相同及是垂直居中*/
			}
			#header2{
				font-size: var(--font-size);
				position: relative;
			}
			#code{
				position: absolute;
				left: 88%;
			}
			input{
				font-size: var(--font-size);
			}
			.box1{
				border: 1px solid black;
				border-top: none;
				display: flex;
				align-items: center;
				gap: 30%;
			}
			.box1 div{
				border: 1px solid black;
				width: 30%;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<!-- 顶部区域 -->
		<header>
			<div id="header1"><p>专业动态</p></div>
			<div id="header2"><a href="#">行业动态</a></div>
			<div id="code"><form><label><input type="button" value="more >"/></label></form></div>
		</header>
		<!-- 主区域 -->
		<div class="box1">
			<!-- 左图片区域 -->
			<div>
				
			</div>
			<!-- 中间导航栏区域 -->
			<div>
				
			</div>
			<!-- 右边时间区域 -->
			<div></div>
		</div>
	</body>
</html>
