<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 30%;
            height: 100vh;
            margin: 10% auto;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            background-color: blue;
            animation-name: sqin; /* 动画帧名字 */
            animation-duration: 10s; /* 动画持续时间 */
            animation-timing-function:ease-in; /* 动画播放速率 */
            animation-delay: 3s; /* 触发动画需要等待几秒 */
            animation-iteration-count: 3; /* 动画播放次数 */
            animation-direction: alternate-reverse; /* 动画播放方向 */
            animation-fill-mode: both; /* 动画结束时的状态 */
            animation-play-state: running; /* 动画播放或暂停 */
        /*  animation: name duration timimg-function delay iteration-count direction fill-mode play-state  */
        }
        div:hover{
            animation-play-state: paused;
        }
        p {
            color: white;
            font-size: 80px;
        }

        @keyframes sqin {
            from {
                opacity: 0.5;

            }
            50% {
                transform: rotate(0) scale(1) translate(-100px,100px);
                border-radius: 0;
                opacity: 0.8;
            }
            to {
                transform: rotate(360deg)  scale(1.2) ;
                border-radius: 50%;
                opacity: 1;
            }

        }
    </style>
</head>
<body>
<main>
    <div>
        <p>Lenovo</p>
    </div>
</main>
</body>
</html>
