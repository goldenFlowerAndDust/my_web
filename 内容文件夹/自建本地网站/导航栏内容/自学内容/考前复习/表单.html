<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image:url("../../课后作业/内容/12月3日/素材/img/背景.png");
            background-repeat: no-repeat;
            background-size: cover;

        }
        main{
            width: 100%;
            margin: 100px auto;
            height: 100vh;
            position: relative;
        }
        form {
            position: absolute;
            right: 100px;
            top: 50px;
            width: 30%;
            height: 500px;
        }
        fieldset{
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            align-items: flex-start;
            width: 100%;
            height: 600px;
            background-color:#ddd;
            opacity: 0.6;
        }
        p{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form action="考前复习.html" method="get">
            <fieldset>
                <legend>信息收集</legend>
                <p>
                    <label for="text">姓名：</label>
                    <input type="text" id="text" name="user" placeholder="请输入名字" required>
                </p>
                <p>
                    <label>密码：
                        <input type="password" name="psw" placeholder="请输入密码" required>
                    </label>
                </p>
                <p>
                    <label class=".label">性别：
                        男<input type="radio" name="op" checked>
                    </label>
                    <label>
                        女：<input type="radio" name="op">
                    </label>
                </p>
                <p>
                    <label>爱好：
                        打篮球<input type="checkbox" name="teres" checked>
                    </label>
                    <label>
                        游泳<input type="checkbox" name="teres">
                    </label>
                    <label>
                        打游戏<input type="checkbox" name="teres">
                    </label>
                </p>
                <p>
                    <label>专业：
                        <select>
                            <optgroup label="">信工学院
                                <option>软件技术</option>
                                <option>网络</option>
                                <option>物联网</option>
                            </optgroup>
                            <optgroup label="">护理
                                <option>555</option>
                                <option>1</option>
                                <option>6</option>
                                <option>8</option>
                            </optgroup>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        年龄：<input type="number" name="age" min="18" max="100">
                    </label>
                </p>
<!--        按钮        -->
                <p>
                    <label>
                       <input type="submit" value="登录">
                        <input type="reset" value="重置">
                    </label>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
