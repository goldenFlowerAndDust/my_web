<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 60%;
            height: 100vh;
            margin: 0 auto;
            position: relative;
        }

        section {
            position: absolute;
            top: 20%;
            left: 5%;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        img {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 500px;
            background-size: cover;
            background-repeat: no-repeat;
            animation-name: fade;
            animation-duration: 15s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }

        img:hover {
            animation-play-state: paused;
        }

        div {
            display: block;
            width: 100%;
            height: 2600px;
        }

        div img:nth-child(1) {
            animation-delay: 0s;
        }

        div:nth-child(2) {
            animation-delay: 8s;
        }

        div:nth-child(3) {
            animation-delay: 16s;
        }

        div:nth-child(4) {
            animation-delay: 24s;
        }

        div:nth-child(5) {
            animation-delay: 30s;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            /* 初始隐藏 */
            10% {
                opacity: 1;
            }
            /* 1s后显示（0-10%对应1s） */
            60% {
                opacity: 1;
            }
            /* 显示状态停留5s（10%-60%对应5s） */
            70% {
                opacity: 0;
            }
            /* 1s后隐藏（60%-70%对应1s） */
            100% {
                opacity: 0;
            }
            /* 剩余时间保持隐藏，等待下一轮 */
        }
    </style>
</head>
<body>
<main>
    <section>
        <div class="">
            <img src="./轮播图images/images/01.jpg" alt="">
            <img src="./轮播图images/images/02.jpg" alt="">
            <img src="./轮播图images/images/03.jpg" alt="">
            <img src="./轮播图images/images/04.jpg" alt="">
            <img src="./轮播图images/images/05.jpg" alt="">
        </div>
    </section>
</main>
</body>
</html>
