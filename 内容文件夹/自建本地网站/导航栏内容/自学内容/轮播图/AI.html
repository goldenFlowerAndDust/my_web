<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>5张图轮播（每张停留5s）</title>
    <style>
        /* 初始化样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 轮播容器 */
        .carousel-container {
            width: 60%;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }
        /* 所有轮播图基础样式 */
        .carousel-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持图片比例，填充容器 */
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.5s ease; /* 渐显渐隐过渡，更丝滑 */
        }
        /* 给每张图添加自动轮播动画 */
        .carousel-img:nth-child(1) { animation: show-img 25s infinite 0s; }
        .carousel-img:nth-child(2) { animation: show-img 25s infinite 5s; }
        .carousel-img:nth-child(3) { animation: show-img 25s infinite 10s; }
        .carousel-img:nth-child(4) { animation: show-img 25s infinite 15s; }
        .carousel-img:nth-child(5) { animation: show-img 25s infinite 20s; }

        /* 核心动画：隐藏→显示5s→隐藏 */
        @keyframes show-img {
            0% { opacity: 0; }    /* 初始隐藏 */
            4% { opacity: 1; }    /* 0.5s后渐显（4%×25s=1s） */
            20% { opacity: 1; }   /* 显示到5s（20%×25s=5s） */
            24% { opacity: 0; }   /* 5.5s后渐隐（24%×25s=6s） */
            100% { opacity: 0; }  /* 剩余时间保持隐藏 */
        }
        /* 鼠标悬浮暂停轮播 */
        .carousel-container:hover .carousel-img {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<!-- 轮播容器 -->
<div class="carousel-container">
    <img class="carousel-img" src="./轮播图images/images/01.jpg" alt="轮播图1">
    <img class="carousel-img" src="./轮播图images/images/02.jpg" alt="轮播图2">
    <img class="carousel-img" src="./轮播图images/images/03.jpg" alt="轮播图3">
    <img class="carousel-img" src="./轮播图images/images/04.jpg" alt="轮播图4">
    <img class="carousel-img" src="./轮播图images/images/05.jpg" alt="轮播图5">
</div>
</body>
</html>
