<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2025.10.25第一次搭建网站问题总结</title>

<body>
    <header>2025.10.25第一次搭建网站问题总结</header>
    <p>
        在搭建网站所遇到的问题：
        <br>1.在编辑样式的时候将注释搞错(CSS注释/**/)
        <br>2.HTML注释是(<!-- -->)
        <br>3.列表嵌套不管是有序列表还是无序列表，都要嵌到需要嵌套的li标签内
        <br>4.以后在使用路径问题，最好使用相对路径，绝对路径容易出问题。
    </p>
</body>
</html>
