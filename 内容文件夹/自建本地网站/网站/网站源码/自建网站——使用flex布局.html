    <!--flex——弹性(弹性盒子：可以控制下级盒子的位置)-->
    <!--    弹性盒子主要有：主轴(main axis)和交叉轴(cross axis)组成
        默认属性：
            flex-direction:row/colum
            弹性——方向：     列/行

            justify-content：flex-start/center
            对齐——内容：         起点(以交叉轴为起点)/交叉在中间盒子布局在上下均匀分布/

            align-items:stretch/center/flex-end
            对齐——条目      拉伸(盒子占满交叉轴全部)/中间(主轴在中间，子盒子在主轴左右均匀分布)/尾部(及主轴位于最右部——子盒子从右往左分布)

            弹性盒子(子盒子位置声明)
            align-self：flex-end/center/
                        尾部(只作用于对应子盒子布局)/中间/注意：没有在主轴开头的声明(需要实现只能使用：margin：auto——即边距控制)

            弹性盒子(下级子盒子声明)
            flex:1;
             它的作用是，会占满上级盒子剩余的全部位置(当多个盒子同时使用，会平分上级盒子的剩余位置)/注意：参数是可以自行调整的(如改成2即设置的子盒子分配的空间，占上级盒子剩余空间分配比例占2倍)

    -->
