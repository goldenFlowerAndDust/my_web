<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试无序列表和有序列表</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ul>

    <h1>有序列表</h1>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ol>
</body>
</html>
