<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表单专属伪类实操文档树</title>
  <!-- 此处留空，可自行添加CSS样式 -->
    <style>
        label input[type="checkbox"]:checked,
        label input[type="radio"]:checked{
            width: 45px;
            height: 45px;
        }
    </style>
</head>
<body>
  <form>
    <!-- 1. :checked 伪类（单选框、复选框） -->
    <div>
      <h3>:checked 伪类测试</h3>
      <!-- 复选框 -->
      <label>
        <input type="checkbox" name="hobby" value="reading"> 阅读
      </label>
      <label>
        <input type="checkbox" name="hobby" value="sports"> 运动
      </label>

      <!-- 单选框 -->
      <label>
        <input type="radio" name="gender" value="male"> 男
      </label>
      <label>
        <input type="radio" name="gender" value="female"> 女
      </label>
    </div>
    <hr>
    <!-- 2. :disabled 与 :enabled 伪类 -->
    <div>
      <h3>:disabled 与 :enabled 伪类测试</h3>
      <!-- 禁用状态元素 -->
        <label>
            <input type="text" value="禁用的输入框" disabled>
        </label>
        <button type="button" disabled>禁用的按钮</button>

      <!-- 可用状态元素（默认enabled） -->
        <label>
            <input type="text" placeholder="可用的输入框">
        </label>
        <button type="button">可用的按钮</button>
    </div>
    <hr>
    <!-- 3. :required 与 :optional 伪类 -->
    <div>
      <h3>:required 与 :optional 伪类测试</h3>
      <!-- 必填项 -->
        <label>
            <input type="text" required placeholder="用户名（必填）">
        </label>
        <label>
            <textarea required placeholder="个人介绍（必填）"></textarea>
        </label>

        <!-- 可选项（默认optional） -->
        <label>
            <input type="text" placeholder="昵称（选填）">
        </label>
        <label>
            <textarea placeholder="备注（选填）"></textarea>
        </label>
    </div>
    <hr>
    <!-- 4. :valid 与 :invalid 伪类（依赖表单验证） -->
    <div>
      <h3>:valid 与 :invalid 伪类测试</h3>
      <!-- 邮箱验证 -->
        <label>
            <input type="email" required placeholder="邮箱（如：xxx@xxx.com）">
        </label>
        <!-- 正则验证（手机号） -->
        <label>
            <input type="text" pattern="^1[3-9]\d{9}$" required placeholder="手机号（11位）">
        </label>
        <!-- 数字范围验证 -->
        <label>
            <input type="number" min="0" max="100" required placeholder="分数（0-100）">
        </label>
    </div>
  </form>
</body>
</html>
