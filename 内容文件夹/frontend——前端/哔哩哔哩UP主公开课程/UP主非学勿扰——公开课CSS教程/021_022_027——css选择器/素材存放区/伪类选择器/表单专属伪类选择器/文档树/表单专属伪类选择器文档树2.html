<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表单专属选择器实操</title>
  <!-- 此处留空，可自行添加CSS样式测试 -->
    <style>
        input{
            width: 150px;
            height: 15px;
            margin: 5px 10px;
        }
        input:checked{
            width: 50px;
            height: 50px;
        }
        input:disabled{
            background-color: #69e363;
        }
        button:disabled{
            background-color: #69e363;
        }
        input:enabled:focus{
            background-color: #ee8fff;
        }
        button:enabled:focus-visible{
            background-color: #ee8fff;
        }
        #required label:has(:required)::before{
            content: "*";
            color: red;
            font-size:30px;
            margin-top: 15px;
        }
        .optional label:has(:optional)::before{
            content:"选填";
            color: red;
            font-size: 15px;
            margin-top: 15px;
        }
        .invalid input:not(:placeholder-shown):invalid{
            background-color:red;
        }
        #valid input:not(:placeholder-shown):valid{
            background-color:skyblue;
        }
        #in-range input:not(:placeholder-shown):in-range{
            background-color:green;
        }
        .out-of-range input:not(:placeholder-shown):out-of-range{
            background-color:red;
        }
        #read-only input:read-only:focus,
        #read-only textarea:read-only:focus{
          background-color:#dddddd;
        }
        .read-write input:read-write,
        .read-write textarea:read-write{
          background-color:skyblue;
        }
    </style>
</head>
<body>
  <form id="form-demo">
    <!-- 1. :checked / :default -->
    <div>
      <h3>:checked 与 :default 测试</h3>
      <!-- 复选框（默认选中一个） -->
      <label><input type="checkbox" name="fruit" value="apple" checked> 苹果（默认选中）</label>
      <label><input type="checkbox" name="fruit" value="banana"> 香蕉</label>
      
      <!-- 单选框（默认选中一个） -->
      <label><input type="radio" name="size" value="small"> 小</label>
      <label><input type="radio" name="size" value="medium" checked> 中（默认选中）</label>
      
      <!-- 下拉选项（默认选中） -->
        <label>
            <select>
              <option value="dog">狗</option>
              <option value="cat" selected>猫（默认选中）</option>
            </select>
        </label>
    </div>

    <hr>

    <!-- 2. :disabled / :enabled -->
    <div>
      <h3>:disabled 与 :enabled 测试</h3>
        <label>
            <input type="text" placeholder="可用输入框（enabled）">
        </label>
        <label>
            <input type="text" placeholder="禁用输入框（disabled）" disabled>
        </label>

        <button type="button">可用按钮（enabled）</button>
      <button type="button" disabled>禁用按钮（disabled）</button>
    </div>

    <hr>

    <!-- 3. :required / :optional -->
    <div id="required" class="optional">
      <h3>:required 与 :optional 测试</h3>
        <label>
            <input type="text" required placeholder="必填输入框（required）">
        </label>
        <label>
            <input type="text" placeholder="选填输入框（optional）">
        </label>

        <label>
            <textarea required placeholder="必填文本域（required）"></textarea>
        </label>
        <label>
            <textarea placeholder="选填文本域（optional）"></textarea>
        </label>
    </div>

    <hr>

    <!-- 4. :valid / :invalid -->
    <div id="valid" class="invalid">
      <h3>:valid 与 :invalid 测试</h3>
        <label>
            <input type="email" required placeholder="邮箱（如：test@example.com）">
        </label>
        <label>
            <input type="text" pattern="^1[3-9]\d{9}$" required placeholder="手机号（11位数字）">
        </label>
    </div>

    <hr>

    <!-- 5. :in-range / :out-of-range -->
    <div id="in-range" class="out-of-range">
      <h3>:in-range 与 :out-of-range 测试</h3>
        <label>
            <input type="number" min="0" max="100" placeholder="分数（0-100）">
        </label>
        <label>
            <input type="number" min="100" max="1000" placeholder="分数（100-1000）">
        </label>
        <label>
            <input type="range" min="0" max="50" value="30">
        </label>
    </div>

    <hr>

    <!-- 6. :read-only / :read-write -->
    <div id="read-only" class="read-write">
      <h3>:read-only 与 :read-write 测试</h3>
        <label>
            <input type="text" value="只读内容" readonly>
        </label>
        <label>
            <input type="text" placeholder="可编辑内容（read-write）">
        </label>

        <label>
            <textarea readonly>只读文本域</textarea>
        </label>
        <label>
            <textarea placeholder="可编辑文本域（read-write）"></textarea>
        </label>
    </div>

    <hr>

    <!-- 7. :indeterminate（需通过JS设置状态） -->
    <div>
      <h3>:indeterminate 测试（需JS配合）</h3>
      <label><input type="checkbox" id="indeterminate-checkbox"> 不确定状态复选框</label>
      <p>提示：通过JS设置 <code>document.getElementById('indeterminate-checkbox').indeterminate = true</code> 激活状态</p>
    </div>

      <button type="submit">提交按钮</button>
  </form>
</body>
</html>
