<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root{
            --font-size:50px;
            --color:skyblue;
        }
        span{
            white-space:nowrap;
            display: block;
            font-size:var(--font-size);
            color:var(--color);
        }
        h1{
            font-size:var(--font-size);
            color:var(--color);
        }
        p{
            font-size:var(--font-size);
            color:var(--color);
        }
    </style>
</head>
<body>
    <h1>我是h1</h1>
    <p>我是p标签</p>
    <span>我是span标签</span>
    <mark>我是mark标签</mark>
</body>
</html>
